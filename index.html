<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
      <div class="container">
        <div class="calculator">
          <div class="text"><strong>Basic calculator #Matli</strong></div>
          <div class="screen">
          <div id="display"></div>

          </div>
          <div class="buttons">
           <button><div class="button">(</div></button>
            <button><div class="button">)</div></button>
            <button><div class="button">Clear</div></button>
            <button><div class="button">Delete</div></button>
            <button><div class="button">7</div></button>
            <button><div class="button">8</div></button>
            <button><div class="button">9</div></button>
            <button><div class="button">+</div></button>
            <button><div class="button">4</div></button>
            <button><div class="button">5</div></button>
            <button><div class="button">6</div></button>
            <button><div class="button">-</div></button>
            <button><div class="button">1</div></button>
            <button><div class="button">2</div></button>
            <button><div class="button">3</div></button>
            <button><div class="button">*</div></button>
            <button><div class="button">.</div></button>
            <button><div class="button">0</div></button>
            <button><div id="equal" class="button">=</div></button>
            <button><div class="button">/</div></button>
          </div>
        </div>
        <footer>&copy; 2022 Matli Projects</footer>
      </div>
    </section>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
