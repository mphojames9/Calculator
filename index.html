<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section>
        <div class="calculator">
            <div class="display">
                <div class="display_1"></div>
                <div class="display_2">0</div>
                <div class="display_3"></div>
            </div>
            <div class="buttons">
                <button class="clearAll">C</button>
                <button class="deleteBtn">CA</button>
                <button class="operationalBtn">%</button>
                <button class="operationalBtn">/</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operationalBtn">x</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operationalBtn">-</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operationalBtn">+</button>
                <button class="number _span">0</button>
                <button class="number dot">.</button>
                <button class="equlBtn">=</button>
            </div>
        </div>
    </section>
</body>
</html>
